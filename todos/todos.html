<head>
  <title>Todos App</title>
</head>

<body>

</body>

<template name="addTodo">
  <form>
    Create a task:
    <input type="text" name="todoName" placeholder="Type a task here...">
  </form>
</template>

<template name="todos">
  {{> addTodo}}
  <ul>
    {{#each todo}}
      <li class="{{checked}}">
        <input type="checkbox" {{checked}}>
        <input type="text" name="todoItem" value="{{name}}">
        [<a href="#" class="delete-todo">Delete</a>]
      </li>
    {{/each}}
  </ul>
  {{> todosCount}}
</template>

<template name="todosCount">
  {{#if totalTodos}}
    <p>You have completed {{completedTodos}} out of {{totalTodos}} todos</p>
  {{/if}}
</template>

<template name="addList">
  <form>Create a list:
    <input type="text" name="listName" placeholder="List name here...">
  </form>
</template>

<template name="lists">
  <h2>Lists</h2>
  {{> addList}}
  <ul>
    {{#each list}}
      <li><a href="{{pathFor route='listPage'}}">{{name}}</a></li>
    {{/each}}
  </ul>
</template>

<template name="listPage">
  <h2>Tasks: {{name}}</h2>
  {{> todos}}
</template>

<template name="home">
  <p>Welcome to the Todos application.</p>
</template>

<template name="navigation">
    <ul>
        <li><a href="{{pathFor route='home'}}">Home</a></li>
        {{#if currentUser}}
          <li><a href="#" class="logout">Logout</a></li>
        {{else}}
          <li><a href="{{pathFor route='login'}}">Login</a></li>
          <li><a href="{{pathFor route='register'}}">Register</a></li>
        {{/if}}
    </ul>
</template>

<template name="register">
  <h2>Register</h2>
  <form class="register">
    <p>Email: <input type="text" name="email" required></p>
    <p>Password: <input type="password" name="password" required></p>
    <p><input type="submit" value="Register"></p>
  </form>
</template>

<template name="login">
  <h2>Login</h2>
  <form class="login">
    <p>Email: <input type="text" name="email" required></p>
    <p>Password: <input type="password" name="password" required></p>
    <p><input type="submit" value="Login"></p>
  </form>
</template>

<template name="main">
  <h1>Todos</h1>
  {{> navigation}}
  {{#if currentUser}}
    {{> lists}}
  {{/if}}
  {{> yield}}
  <hr />
  <p>Copyright &copy; Todos, 2014-2015.</p>
</template>

<template name="loading">
  <p>Loading...</p>
</template>
